<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="botoes" id="resultado"></div>
        <div class="botoes">
            <div class="botoes_ind" id="n1">1</div>
            <div class="botoes_ind" id="n2">2</div>
            <div class="botoes_ind" id="n3">3</div>
            <div class="botoes_ind" id="subt">/</div>
        </div>
        <div class="botoes">
            <div class="botoes_ind" id="n4">4</div>
            <div class="botoes_ind" id="n5">5</div>
            <div class="botoes_ind" id="n6">6</div>
            <div class="botoes_ind" id="mult">x</div>
        </div>
        <div class="botoes">
            <div class="botoes_ind" id="n7">7</div>
            <div class="botoes_ind" id="n8">8</div>
            <div class="botoes_ind" id="n9">9</div>
            <div class="botoes_ind" id="sub">-</div>
        </div>
        <div class="botoes">
            <div class="botoes_ind" id="virgula">.</div>
            <div class="botoes_ind" id="n0">0</div>
            <div class="botoes_ind" id="igual">=</div>
            <div class="botoes_ind" id="soma">+</div>
        </div>
    </main>
    <footer>
        <p>Criado por Julio Arruda, 2024.</p>
    </footer>
    <script src="calculadora.js"></script>
</body>
</html>
