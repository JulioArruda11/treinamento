<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="botoes" id="resultado"></div>
        <div class="botoes">
            <button class="botoes_ind" id="n1">1</button>
            <button class="botoes_ind" id="n2">2</button>
            <button class="botoes_ind" id="n3">3</button>
            <button class="botoes_ind" id="subt">/</button>
        </div>
        <div class="botoes">
            <button class="botoes_ind" id="n4">4</button>
            <button class="botoes_ind" id="n5">5</button>
            <button class="botoes_ind" id="n6">6</button>
            <button class="botoes_ind" id="mult">x</button>
        </div>
        <div class="botoes">
            <button class="botoes_ind" id="n7">7</button>
            <button class="botoes_ind" id="n8">8</button>
            <button class="botoes_ind" id="n9">9</button>
            <button class="botoes_ind" id="sub">-</button>
        </div>
        <div class="botoes">
            <button class="botoes_ind" id="virgula">.</button>
            <button class="botoes_ind" id="n0">0</button>
            <button class="botoes_ind" id="igual">=</button>
            <button class="botoes_ind" id="soma">+</button>
        </div>
        <button></button>
    </main>
    <footer>
        <p>Criado por Julio Arruda, 2024.</p>
    </footer>
    <script src="calculadora.js"></script>
</body>
</html>
