<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="botoes" id="resultado">0</div>
        <div class="botoes">
            <button class="botoes_ind" id="n1" onclick="conc(this)">1</button>
            <button class="botoes_ind" id="n2" onclick="conc(this)">2</button>
            <button class="botoes_ind" id="n3" onclick="conc(this)">3</button>
            <button class="botoes_ind operador" id="subt" onclick="obterOperador(this)">/</button>
        </div>
        <div class="botoes">
            <button class="botoes_ind" id="n4" onclick="conc(this)">4</button>
            <button class="botoes_ind" id="n5" onclick="conc(this)">5</button>
            <button class="botoes_ind" id="n6" onclick="conc(this)">6</button>
            <button class="botoes_ind operador" id="mult" onclick="obterOperador(this)">x</button>
        </div>
        <div class="botoes">
            <button class="botoes_ind" id="n7" onclick="conc(this)">7</button>
            <button class="botoes_ind" id="n8" onclick="conc(this)">8</button>
            <button class="botoes_ind" id="n9" onclick="conc(this)">9</button>
            <button class="botoes_ind operador" id="sub" onclick="obterOperador(this)">-</button>
        </div>
        <div class="botoes">
            <button class="botoes_ind" id="virgula" onclick="conc(this)">.</button>
            <button class="botoes_ind" id="n0" onclick="conc(this)">0</button>
            <button class="botoes_ind" id="igual" onclick="resultado()">=</button>
            <button class="botoes_ind operador" id="soma" onclick="obterOperador(this)">+</button>
        </div>
        
    </main>
    <footer>
        <p>Criado por Julio Arruda, 2024.</p>
    </footer>
    <script src="teste.js"></script>
</body>
</html>
